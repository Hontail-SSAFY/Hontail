spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE


# logging setting
logging.level.com.ssafy=debug

logging.level.jdbc.sqlonly=debug
