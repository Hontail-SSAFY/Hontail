<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>혼테일</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .home-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="home-container">
    <h2>환영합니다!</h2>

    <img th:if="${user.profileImage}" th:src="${user.profileImage}" alt="Profile Image" class="profile-image">

    <p><strong>닉네임:</strong> <span th:text="${user.nickname}">사용자 닉네임</span></p>
    <p><strong>이메일:</strong> <span th:text="${user.email}">사용자 이메일</span></p>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-button">로그아웃</button>
    </form>
</div>
</body>
</html>
